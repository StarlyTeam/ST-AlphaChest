# + -------------------------------------------------------------------------------- + #
# | MESSAGE, ERRORMESSAGE SETTINGS ( 메시지 설정 )
# + -------------------------------------------------------------------------------- + #
# ! 사용하지 않고 싶은 메시지는 메시지 앞에 '#'을 달아주시면 됩니다.
# ! 예시) 접두사를 사용고 싶지 않은 경우
# ! # prefix: ' &fItem&6DB &6| '
# + -------------------------------------------------------------------------------- + #

# (메시지 앞에 붙는) 접두사
prefix: " &fAlpha&6Chest &8| "

# 메시지
messages:
  alphachest:

    # 권한을 지급했을 때
    permissionGive: "&a성공적으로 권한을 지급했습니다."

    # 권한을 뺏었을 때
    permissionTake: "&a성공적으로 권한을 뺏었습니다."


# 오류 메시지
errorMessages:
  alphachest:

    # 펄미션(권한)이 없을 때
    noPermission: "&c당신은 해당 명령어를 사용할 권한이 없습니다."

    # 잘못된 명령어를 사용했을 때
    wrongCommand: "&c잘못된 명령어입니다."

    # 콘솔에서 사용 불가능한 명령어를 사용했을 때
    noConsoleCommand: "&c콘솔에서 사용 불가능한 명령어입니다."

    # 플레이어 닉네임을 입력하지 않았을 때
    noPlayerName: "&c플레이어 닉네임을 입력해주세요."

    # 플레이어를 찾을 수 없을 때
    # {player} : 플레이어의 닉네임
    playerNotFound: "&c플레이어를 찾을 수 없습니다."

    # 관리 액션을 입력하지 않았을 때
    noManageAction: "관리 액션을 입력해주세요."

    # 슬롯을 입력하지 않았을 때
    noSlot: "슬롯을 입력해주세요."

    # 슬롯이 잘못되었을 때
    wrongSlot: "슬롯이 잘못되었습니다."